<!doctype html>
<html>
    <head>
        <title>CashCraft Home</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap"
            rel="stylesheet"
        />

        <style>
            #grad1 {
                background-image: linear-gradient(#282828, #4c4c4c);
                color: white;
            }

            #white-text {
                color: white;
            }

            * {
                font-family: "Noto Serif", serif;
                box-sizing: border-box;
            }
            html,
            body {
                height: 100%;
                margin: 0px; /* Optional: remove default spacing */
            }
            div {
                /* border-radius: 5px;
                border: 1px solid black; */
                /* margin: 5%; */
                text-align: center;
            }
            .mainbox {
                background-color: lightblue;
                height: 85%;
                display: flex;
            }
            .prices {
                background-color: #4c4c4c;
                width: 15%;
                height: 100%;
            }
            .tickerbar {
                background-color: pink;
                height: 15%;
                width: 100%;
            }
            .userSpecific {
                background-color: blueviolet;
                height: 100%;
                width: 85%;
            }
            .profileBar {
                height: 15%;
                width: 100%;
                background-color: saddlebrown;
            }
            .balvalbar {
                height: 10%;
                width: 100%;
                background-color: #f6c453;
            }
            .stockview {
                height: 75%;
                width: 100%;
                background-color: forestgreen;
                display: flex;
            }
            .stocksplit {
                height: 100%;
                width: 50%;
                background-color: #e1eedd;
            }
            .piDiv {
                height: 75%;
                width: 100%;
                background-color: #e1eedd;
            }
            .buySellButton {
                height: 25%;
                width: 100%;
                background-color: green;
                transition: all 0.2s ease-in-out;
            }
            .buySellButton:hover {
                transform: scale(1.1);
            }
        </style>
    </head>
    <body>
        <div class="mainbox">
            <div id="white-text" class="prices">Prices</div>
            <div class="userSpecific">
                <div id="grad1" class="profileBar">John's portfolio</div>
                <div class="balvalbar">107k value, 3k balaance</div>
                <div class="stockview">
                    <div class="stocksplit">
                        <div class="piDiv">pie chart for whats owned</div>
                        <button class="buySellButton">Buy & Sell</button>
                    </div>
                    <div class="stocksplit">
                        Chart for a selected stocks price
                    </div>
                </div>
            </div>
        </div>
        <div id="white-text" class="tickerbar">Ticker Bar</div>
    </body>
</html>
